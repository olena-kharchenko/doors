<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Узнай свое будущее</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Открой одну из дверей и узнай, что тебя ждет в будущем</h1>
      <ul class="doors">
        <!-- Дверь №1 -->
        <li class="scene scene--card">
          <div class="card">
            <div class="card__face card__face--front">
              <img src="./images/door.jpg" width="160" />
            </div>
            <div class="card__face card__face--back"></div>
          </div>
          <img class="future" src="./images/js-1.png" alt="" />
        </li>
        <!-- Дверь №2 -->
        <li class="scene scene--card">
          <div class="card">
            <div class="card__face card__face--front">
              <img src="./images/door-2.jpg" width="160" />
            </div>
            <div class="card__face card__face--back"></div>
          </div>
          <img class="future" src="./images/js-1.png" alt="" />
        </li>
        <!-- Дверь №3 -->
        <li class="scene scene--card">
          <div class="card">
            <div class="card__face card__face--front">
              <img src="./images/door-3.jpg" width="160" />
            </div>
            <div class="card__face card__face--back"></div>
          </div>
          <img class="future" src="./images/js-1.png" alt="" />
        </li>
      </ul>
    </section>
  </body>
</html>
